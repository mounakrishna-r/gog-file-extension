<!DOCTYPE html>
<html lang="">
<head>
    <title>GOG Studio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; }
        form { display: flex; flex-direction: column; gap: 20px; }
        .top-bar { display: flex; gap: 10px; margin-bottom: 20px; }
        .container { display: flex; gap: 30px; }
        .panel { flex: 1; padding: 20px; background: #f4f4f4; border-radius: 8px; }
        label { font-weight: bold; margin-top: 10px; display: block; }
        input, select, textarea { width: 100%; padding: 6px; margin-top: 4px; box-sizing: border-box; }
        textarea { height: 120px; font-family: monospace; }
        .readonly-content { height: 400px; }
        .button { padding: 10px 20px; font-weight: bold; cursor: pointer; }
        .button.primary { background-color: #007BFF; color: white; border: none; }
        .button.secondary { background-color: #28A745; color: white; border: none; }
    </style>
</head>
<body>

<h1>GOG Studio</h1>

<form method="POST" enctype="multipart/form-data">

    <div class="top-bar">
        <input type="file" name="file" accept=".gog">
        <button class="button primary" type="submit" name="action" value="upload">Upload</button>
        <button class="button secondary" type="submit" name="action" value="regenerate">Regenerate</button>
        <button class="button" type="submit" name="action" value="download">Download</button>
    </div>

    <div class="container">

        <!-- LEFT PANEL -->
        <div class="panel">
            <h3>Metadata</h3>

            <label>Title</label>
            <label>
                <input name="meta_title" value="" placeholder="meta.title or 'Enter title'">
            </label>

            <label>Author</label>
            <label>
                <input name="meta_author" value="" placeholder="meta.author or 'Enter author'">
            </label>

            <label>Created</label>
            <label>
                <input name="meta_created" value="" placeholder="The date of the creation" readonly>
            </label>

            <label>GPT Engine</label>
            <label>
                <select name="meta_gpt_engine">
                    <option>gpt-3.5-turbo</option>
                    <option>gpt-4</option>
                    <option>gpt-4o</option>
                </select>
            </label>

            <h3>Prompt</h3>

            <label>Audience</label>
            <label>
                <input name="prompt_audience" value="" placeholder="prompt.audience or 'Enter audience'">
            </label>

            <label>Tone</label>
            <label>
                <select name="prompt_tone">
                    <option>casual</option>
                    <option>academic</option>
                    <option>poetic</option>
                </select>
            </label>

            <label>Format</label>
            <label>
                <input name="prompt_format" value="" placeholder="Prompt.format or 'Enter format'">
            </label>

            <label>Context</label>
            <label>
                <textarea name="prompt_context" placeholder="prompt.context or 'Enter context'"></textarea>
            </label>

            <h3>Render</h3>

            <label>Font</label>
            <label>
                <select name="render_font">
                    <option>Arial</option>
                    <option>Courier New</option>
                    <option>Georgia</option>
                    <option>Times New Roman</option>
                    <option>Verdana</option>
                    <option>Comic Sans MS</option>
                    <option>Impact</option>
                    <option>Tahoma</option>
                    <option>Trebuchet MS</option>
                    <option>Lucida Console</option>
                    <option>Palatino Linotype</option>
                </select>
            </label>

            <label>Font Size</label>
            <label>
                <select name="render_font_size">
                    <option>10</option>
                    <option>12</option>
                    <option>14</option>
                    <option>16</option>
                    <option>18</option>
                </select>
            </label>

            <label>Layout</label>
            <label>
                <input name="render_layout" value="" placeholder="render.layout or 'Enter layout'">
            </label>

            <label>Margin</label>
            <label>
                <input name="render_margin" value="" placeholder="Enter margin">
            </label>

            <label>Include Headings</label>
            <label>
                <input type="checkbox" name="render_include_headings">
            </label>
        </div>

        <!-- RIGHT PANEL -->
        <div class="panel">
            <h3>Generated Content</h3>
            <label>
                <textarea class="readonly-content" readonly>{{ content.value }}</textarea>
            </label>
        </div>

    </div>
</form>

</body>
</html>
